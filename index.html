<!doctype html>
<html lang="en">

<head>
    <title>Bai tap buoi 29 OOP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>

    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="title">Trần Minh Quang</h1>
    <section class="exercise">
        <div class="container">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
                Lauch
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">
                                Bat
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="container">
                                    <form id="userForm">
                                        <div class="field-wrapper">
                                            <div class="mb-3 " id="modalUserType">
                                                <label for="type" class="form-label">Chọn ngành nghề: </label>
                                                <select class="form-select form-select-lg" name="" id="type">
                                                    <option value="student" selected>Học sinh</option>
                                                    <option value="employee">Nhân viên </option>
                                                    <option value="customer">Khách hàng</option>
                                                </select>
                                                <small id="typeHelp" class="text-danger"></small>

                                            </div>

                                            <div class="mb-3">
                                                <label for="name" class="form-label">Id </label>
                                                <input type="text" name="id" id="id" class="form-control"
                                                    placeholder="Nhập ID " aria-describedby="idHelp" />
                                                <small id="idHelp" class="text-danger"></small>
                                            </div>
                                            <div class="mb-3">
                                                <label for="name" class="form-label">Họ và tên </label>
                                                <input type="text" name="name" id="name" class="form-control"
                                                    placeholder="Nhập họ và tên " aria-describedby="nameHelp" />
                                                <small id="nameHelp" class="text-danger"></small>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email">Email </label>
                                                <input type="text" name="email" id="email" class="form-control"
                                                    placeholder="Nhập email " aria-describedby="emailHelp">
                                                <small id="emailHelp" class="text-danger"></small>
                                            </div>
                                            <div class="mb-3">
                                                <label for="address" class="form-label">Địa chỉ: </label>
                                                <input type="text" name="address" id="address" class="form-control"
                                                    placeholder="Nhập địa chỉ: " aria-describedby="addressHelp" />
                                                <small id="addressHelp" class="text-danger "></small>
                                            </div>
                                            <div class="user-wrapper"></div>

                                        </div>






                                        <div class="mb-3 row justify-content-between w-100">
                                            <div class="offset-sm-4 col-sm-8">
                                                <button id="addUserBtn" type="button" class="btn btn-primary">
                                                    Thêm
                                                </button>
                                                <button id="updateBtn" type="button" class="btn btn-success"
                                                    disabled>Cập nhật</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="mb-3" id="tableUserType">
                <label for="" class="form-label">Chọn ngành nghề</label>
                <select
                    class="form-select form-select-lg"
                    name=""
                    id=""
                >
                    <option value = 'default' selected>Chọn tất cả</option>
                    <option value="student">Học sinh</option>
                    <option value="employee">Nhân viên </option>
                    <option value="customer">Khách hàng</option>
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-primary">
                    <thead id="tableHead">
                        <tr>
                            <th scope="col">id </th>
                            <th scope="col">tên</th>
                            <th scope="col">email</th>
                            <th scope="col">địa chỉ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr class="">
                            <td scope="row">R1C1</td>
                            <td>R1C2</td>
                            <td>R1C3</td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/include.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
